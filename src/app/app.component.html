<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <div class="user-info" *ngIf="user">
          <ion-avatar>
            <img src="assets/images/logojpeg.jpeg">
          </ion-avatar>
          <div class="user-details">
            <h3>{{ user?.name }} {{ user?.surname }}</h3>
          </div>
        </div>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <p><ion-icon name="mail-outline"></ion-icon> {{ user?.email }}</p>
            <p><ion-icon name="call-outline"></ion-icon> {{ user?.phone }}</p>
            <p><ion-icon name="school-outline"></ion-icon> {{ user?.class_ }}</p>            
            <p  *ngIf="showAbone"><ion-icon name="wallet-outline"></ion-icon> {{ dataAbon?.type }}</p>            
            <p  *ngIf="showAbone"><ion-icon name="today-outline" ></ion-icon> {{ dataAbon?.date_fin }}</p>            
          </ion-label>          
        </ion-item>
        <ion-item (click)="goToEditProfile()">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-label>Modifier le profil</ion-label>
        </ion-item>
        <ion-item (click)="goToChangePassword()">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>Changer le mot de passe</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>DÃ©connexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
