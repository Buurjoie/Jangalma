<ion-header>
  <ion-toolbar style="--background: #F6BA4B;  padding-top: 10px; padding-bottom: 10px;">
    <ion-buttons slot="end">
      <ion-menu-button style="--color: #fff;"></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img class="h-10 w-10 mt-3 ms-2 mb-2" src="assets/images/logojpeg.jpeg" alt="User Avatar">
    </ion-avatar>
    <ion-label>
      <ion-title style="--color: #fff;">Biblioth√®que</ion-title>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" class="bg-transparent">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let matiere of matieres">
          <ion-card (click)="openListeBilio(matiere.id); adService.handleClick()" class="bg-jagalma-orange max-w-sm subject-item">
            <!-- <ion-card-header>
            <img alt="Silhouette of mountains" [src]="matiere.image"/>
              <div class="bg-jagalma-orange header-classe">
                <ion-card-title class="subject-title">{{ matiere.title }}</ion-card-title>
              </div>
            </ion-card-header> -->
            <ion-card-header>
              <!-- <ion-grid> -->
                <ion-row>
                  <ion-col size="6">
                    <div class="flex flex-col justify-between items-center leading-normal">
                      <ion-card-title class="subject-title text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ matiere.title }}
                        <p class="font-normal text-sm text-white-700">Livres</p>
                      </ion-card-title>
                    </div>
                  </ion-col>
                  <ion-col size="4">
                    <img alt="object-cover w-8 h-8 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="matiere.image"/>
                  </ion-col>
                </ion-row>
              <!-- </ion-grid> -->
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
