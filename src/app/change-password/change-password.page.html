<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title>Changer le mot de passe</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <form (ngSubmit)="onChangePassword()" #changePasswordForm="ngForm">
        <ion-item>
          <ion-label>Nouveau mot de passe:</ion-label>
          <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block">Changer le mot de passe</ion-button>
      </form>      
    </ion-content>
