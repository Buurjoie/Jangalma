<ion-header>
  <ion-toolbar style="--background: #F6BA4B;">
    <ion-buttons slot="end">
      <ion-menu-button style="--color: #fff;"></ion-menu-button>
    </ion-buttons>
       <ion-avatar>
         <img class="h-10 w-10 mt-3 ms-2" src="assets/images/logojpeg.jpeg" alt="User Avatar">
       </ion-avatar>
  </ion-toolbar>
</ion-header>
<!-- <ion-toolbar class="bg-transparent">
  

</ion-toolbar> -->

<ion-content>

  <swiper-container 
  [autoplay]="{ delay: 3000, disableOnInteraction: true, pauseOnMouseEnter: false, }">
    <swiper-slide>
      <img src="assets/images/1.png" alt="" class="w-full imsg" />
    </swiper-slide>
    <swiper-slide>
      <img src="assets/images/2.png" alt="" class="w-full imsg" />
    </swiper-slide>
    <swiper-slide>
      <img src="assets/images/3.png" alt="" class="w-full imsg" />
    </swiper-slide>
  </swiper-container>

  <ion-list lines="none" class="classes-list bg-transparent container mx-auto">
    <ion-grid>
      <ion-row>
         <ion-col size="6" *ngFor="let classe of classes">
          <ion-item (click)="showSubjects(classe.name); adService.handleClick()">
            <div class="flex flex-col">
             <div class="h-10 mt-3 ms-3">
               <ion-avatar class="class-thumbnail" slot="start">
                 <img [src]="classe.img" class="h-8 w-8 rounded-full" alt="Class Image">
               </ion-avatar>
             </div>
             <div class="ms-10 text-center mb-3" style="color: #fff;">
               <ion-label class="text-md m-auto" style="--color: #fff;">{{ classe.title }}
                 <p class="" style="color: #ffffffac;"><em>Cours</em></p>
                </ion-label>
              </div>
            </div>
          </ion-item>
         </ion-col>
         <ion-col size="6" >
          <ion-item (click)="adService.handleClick()" routerLink="/bibliotheque">
            <div class="flex flex-col">
             <div class="h-10 mt-3 ms-3">
               <ion-avatar class="class-thumbnail" slot="start">
                 <img src="assets/images/classeB.png" class="h-8 w-8 rounded-full" alt="Class Image">
               </ion-avatar>
             </div>
             <div class="ms-10 text-center mb-3">
               <ion-label class="text-md m-auto" style="--color: #fff;">Biblioth√®que 
                 <p class="" style="color: #ffffffac;"><em>Livres</em></p>
                </ion-label>
              </div>
            </div>
          </ion-item>
         </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-list>
</ion-content>
