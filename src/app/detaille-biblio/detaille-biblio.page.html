<ion-header>
  <ion-toolbar style="--background: #F6BA4B;">
    <ion-buttons slot="end">
      <ion-menu-button style="--color: #fff;"></ion-menu-button>
    </ion-buttons>
    <ion-button style="--background: transparent; --box-shadow: none; --background-activated: transparent" slot="start" class="bg-transparent" (click)="goBack()">
        <ion-icon name="chevron-back" class="text-white"></ion-icon>
    </ion-button>
    <ion-label>
      <ion-title style="--color: #fff;">DÃ©tails du Livre</ion-title>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-transparent p-0">
    <ion-card-header>
      <ion-card-title class="text-jagalma-orange">{{lesson?.title?.rendered}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div #pdfContainer></div>
    </ion-card-content>
  </ion-card>
  <iframe *ngIf="iframeSrc" [src]="iframeSrc" width="100%" height="800px"></iframe>

    <!-- loading -->
    <ion-list *ngIf="!iframeSrc" lines="none" class="bg-transparent">
      <ion-item class="bg-transparent">
        <ion-label>
        <h3 class="mb-4">
          <ion-skeleton-text [animated]="true" class="elmLodin" style="width: 80%;"></ion-skeleton-text>
        </h3>
          <p  *ngFor="let elm of loadingTab">
            <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
