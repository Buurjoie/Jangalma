
<ion-header>
  <ion-toolbar style="--background: #F6BA4B; padding-top: 10px; padding-bottom: 10px;">
    <ion-buttons slot="end">
      <ion-menu-button style="--color: #fff;"></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img class="h-10 w-10 mt-3 ms-2 mb-2" src="assets/images/logojpeg.jpeg" alt="User Avatar">
    </ion-avatar>
    <ion-label>
      <ion-title style="--color: #fff;">Liste des livres</ion-title>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    *ngIf="showAbone"
    id="myModal3"
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div
      class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div
        class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div class="bg-white px-4 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto mt-2 flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <svg
                  class="h-6 w-6 text-red-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 md:text-center">
                <h3
                  class="text-base font-semibold leading-6 text-gray-900"
                  id="modal-title"
                >
                  Alert Abonnement
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    Désolé, votre période d'essai de 7 jours est terminée.
                    Veuillez vous abonner pour profiter de cette fonctionnalité.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-1 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              routerLink="/abonnement"
              type="button"
              id="fina"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 sm:mt-0 sm:w-auto"
            >
              Faire un abonnement
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let lesson of lessons">
        <ion-card (click)="openLessonDetails(lesson.id); adService.handleClick()" class="lesson-card">
          <div class="lesson-thumbnail" *ngIf="lesson.featured_image_url">
            <img [src]="lesson.featured_image_url" class="h-10 w-10" />
          </div>
          <ion-card-content class="lesson-title">{{ lesson.title.rendered }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!lessons.length">
    <ion-row>
      <ion-col size="6" *ngFor="let elm of loadingTab">
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 100%; height: 150px;"></ion-skeleton-text>
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
