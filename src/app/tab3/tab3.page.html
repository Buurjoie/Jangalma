<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculatrice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="display">
      <div class="display-expression">{{ displayNumber }}</div>
      <div class="display-result">{{ currentNumber }}</div>
    </div>
    <div class="buttons">
      <ion-button class="gray-btn" (click)="reset()">AC</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('!')">!</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('%')">%</ion-button>
      <ion-button class="orange-btn" (click)="onButtonPress('/')">/</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('7')">7</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('8')">8</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('9')">9</ion-button>
      <ion-button class="orange-btn" (click)="onButtonPress('*')">*</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('4')">4</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('5')">5</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('6')">6</ion-button>
      <ion-button class="orange-btn" (click)="onButtonPress('-')">-</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('1')">1</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('2')">2</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('3')">3</ion-button>
      <ion-button class="orange-btn" (click)="onButtonPress('+')">+</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('(')">(</ion-button>
      <ion-button class="double-height" (click)="onButtonPress('0')">0</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress(')')">)</ion-button>
      <ion-button class="orange-btn" (click)="onButtonPress('=')">=</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('sqrt')">âˆš</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('sin')">sin</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('cos')">cos</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('tan')">tan</ion-button>
      <ion-button class="gray-btn" (click)="onButtonPress('.')">.</ion-button>
    </div>
  </div>
</ion-content>
